<!DOCTYPE html>
<html lang="es">

<html>
	<head>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
		
		<link rel= "stylesheet" href="reset.css">
		<link rel= "stylesheet" href="encriptador.css">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
		<title>Encriptador de texto</title>
	</head>

	<body>
		<header>

			<h1> <img class="logo" src="imagenes/Logo.png" alt="logo de alura"> </h1>

		</header>

		<main> 

			<section class="parte1">

				<div class="bloquecajatexto">
					<textarea cols="45" rows="10"class="palabras" placeholder="Ingrese el texto aquí"></textarea>
				</div>

				<div class="aviso">
					<img src="imagenes/exclamacion.png" alt="exclamacion">
					<p>Solo letras minúsculas y sin acentos</p>
				</div>

				<div class="botones">
					<button id="boton-encriptar"> Encriptar</button>
					<button id="boton-desencriptar"> Desencriptar</button>
				</div>	

			</section>

			<section class="parte2">

				<div class="contenedor-imagen">
					<img src="imagenes/Muñeco.png" alt="muñeco">
				</div>

				<div class="caja-texto2">
					<h2>Ningun mensaje fue encontrado </h2>
					<p>Ingresa el texto que desees encriptar o desencriptar.</p>
				</div>

				<div class="bloque-resultado">
					<p class="texto-resultado"> </p>
				</div>
				
				<div class="bloque-copiar">
					<button class="boton-copiar">Copiar</button>
				</div>

			</section>

		</main>
		<script type="text/javascript" src="encriptador.js"></script>

		<footer>
		
		</footer>
	</body>

</html>
